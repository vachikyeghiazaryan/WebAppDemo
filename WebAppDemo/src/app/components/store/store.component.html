<main *permissions="['store.view', 'store.manage']">
	<div class="container">
		<div class="row row-offcanvas row-offcanvas-right">
			<div class="col-xs-12 col-sm-9">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
					<li class="breadcrumb-item active">Store</li>
				</ol>
				<div class="jumbotron">
					<h1>Store</h1>
				</div>
				<div>
					<span>Selected</span>
				<span>{{selectedProduct.name}}</span>
				<div class="container">
					<product-item *ngFor="let p of storeProducts" [product]="p" (selected)="onSelectionChange($event)"></product-item>
				</div>


				</div>

				<router-outlet></router-outlet>
			</div>
			<router-outlet name="sidemenu"></router-outlet>
		</div>
	</div>
</main>
